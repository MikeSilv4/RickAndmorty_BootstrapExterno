<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RickAndMorty</title>
        
    </head>
    <body>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

            <!-- Difinição do menu -->

            <div id="conteinerMenu" class="p-5 bg-dark text-white">

                <div id="conteinerLogo" class="float-left position-absolute">
                    <img id="logo" src="./assets/img/logo.png" alt="">
                </div>

                <div id="areaBotoesFuncionalidades" class="position-relative w-25 float-left"></div>
                <div id="titulo">
                    <div id="tituloPagina" class="position-relative d-flex justify-content-center col-4 mt-4">
                        <h1>Rick and Morty - Characters</h1>
                    </div>
                </div>


                <div id="containerForm" class="position-relative d-flex justify-content-center col-4">


                        <form id="formulario" action="" method="post">
                            <select id="tipoBusca">
    
                                <option value="1">Id</option>
                                <option value="2">Nome</option>
    
                            </select>
    
                            <input type="text" id="campoTexto" placeholder="Digite ID/NAME" size="40" maxlength="150" required>
                            <input type="submit" id="submitButton" value="Procurar">

                        </form>
                </div>
            </div>

        <div id="confifuracoesTela">
            <div class="bg-secondary text-white" style="width: 100%; height: 170vh;">
                <main id="main"></main>
            </div>
        </div>
        
        <script src="./assets/js/script.js"></script>

    </body>
</html>
